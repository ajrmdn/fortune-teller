<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="js/jquery-3.4.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin|Quicksand&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <title>Fortune Teller</title>
  </head>
  <body>
     <div class="container">

       <h1>Fortune Teller</h1>

       <form id="fortune">
         <div class="form-group">
           <p>Have any of these unlucky events happened to you in the last month?</p>
           <input class="unlucky" type="checkbox" name="unlucky" value="6"> Black cat crossed your path<br>
           <input class="unlucky" type="checkbox" name="unlucky" value="6"> Broken a mirror<br>
           <input class="unlucky" type="checkbox" name="unlucky" value="6"> Walked under a ladder<br>

           <br>

           <p>Have any of these lucky events happened to you in the last month?</p>
           <input class="lucky" type="checkbox" name="lucky" value="-6"> Found a four leaf clover<br>
           <input class="lucky" type="checkbox" name="lucky" value="-6"> Saw a double rainbow<br>
           <input class="lucky" type="checkbox" name="lucky" value="-6"> Found a penny<br><br>
           <button type="button" class="btn btn-success">Get your fortune!</button>
         </div>
       </form>
       <br>
        <h3 class="output"></h3>
   </div>
  </body>
</html>
